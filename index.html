<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="main.css">
    <script defer src="todo.js"></script>

    <title>Todo</title>

</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="alert--container position-absolute"></div>

    <div class="todo container shadow-lg rounded-3">
        <div class="todo--top d-flex flex-column align-items-center gap-3">
            <h1>Todo List</h1>
            <input type="text" placeholder="Add todo" class="add--todo rounded-3 p-3 border border-0">
            <div class="button-container d-flex justify-content-end">
                <button class="btn btn-primary btn--add">Add</button>
            </div>

        </div> <br>

        <hr> <br>

        <div class="todo--bottom d-flex flex-column align-items-center gap-3">
            <input type="text" placeholder="Search" class="search rounded-3 p-3 border border-0">

            <div class="todos rounded-3">
                <ul class="list-group mb-3">

                </ul>

                <div class="container--delete d-flex align-items-center justify-content-end">
                    <button class="btn btn-primary btn--delete">Delete All</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

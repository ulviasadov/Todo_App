<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div id="Todo">
        <div id="Todo-top">
            <h1>Todo List</h1>
            <input type="text" placeholder="Add todo" id="Add-Todo">
            <div class="button-container">
                <button id="Add">Add</button>
            </div>

        </div> <br>

        <hr> <br>

        <div id="Todo-bottom">
            <input type="text" placeholder="Search" id="Search">

            <div id="Todos">
                <ul class="list-group">

                </ul>

                <div id="Del-Container">
                    <button id="Delete">Delete All</button>
                </div>

            </div>
        </div>
    </div>


    <script src="todo.js"></script>
</body>

</html>
